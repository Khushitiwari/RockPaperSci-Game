<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock , Paper, Scissors</h1>
     
    <div class="choices">
        <div class="choice" id="rock">Rock 🪨</div> <!-- to add emoji windows + ; -->
        <div class="choice" id="paper">Paper 📃</div>
        <div class="choice" id="scissors">Scissors ✂️</div>
    </div>
     <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
       
     </div>
     <div class="msg-container">
        <p id="msg">It's your turn</p>
    </div>
    <script src="Game.js"></script>
</body>

</html>
